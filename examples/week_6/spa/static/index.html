<html>
<head>
  <title>SPA: Single Page Application</title>
  <link rel="stylesheet" type="text/css" href="static/style.css"></link>
  <script src="static/script.js"></script>
</head>
<body>
<div class="container">

<div class="hero">
  <h1>Who is best?</h1>
</div>

<div class="animals">
  <div class="cat" onclick="makeBest('cat');">
    <h2 class="happy">Cat is best!</h2>
    <img class="happy" src="static/happy_cat.jpeg">

    <h2 class="sad">Cat is not best. Cat is sad.</h2>
    <img class="sad" src="static/sad_cat.jpeg">
  </div>

  <div class="bird" onclick="makeBest('bird');">
      <h2 class="happy">Bird is best!</h2>
      <img class="happy" src="static/happy_bird.jpeg">

      <h2 class="sad">Bird is not best. Bird is sad.</h2>
      <img class="sad" src="static/sad_bird.jpeg">
    </div>

  <div class="dog" onclick="makeBest('dog');">
    <h2 class="happy">Dog is best!</h2>
    <img class="happy" src="static/happy_dog.jpeg">

    <h2 class="sad">Dog is not best. Dog is sad.</h2>
    <img class="sad" src="static/sad_dog.jpeg">
  </div>

  <div class="bear" onclick="makeBest('bear');">
    <h2 class="happy">Bear is best!</h2>
    <img class="happy" src="static/happy_bear.jpeg">

    <h2 class="sad">Bear is not best. Bear is sad.</h2>
    <img class="sad" src="static/sad_bear.jpeg">
  </div>
</div>

</div>
</body>
</html>
